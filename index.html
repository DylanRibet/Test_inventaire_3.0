<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de codes-barres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Styles pour l'en-tête */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #csv-container, #scan-result {
            border: 2px solid #ccc;
            margin: 20px;
            padding: 10px;
            width: 90%;
            height: 200px;
            overflow-y: auto;
            resize: vertical;
            background-color: #f9f9f9;
        }

        #camera-container {
            width: 90%;
            height: 300px;
            margin: 20px;
            display: none;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .orange-highlight {
            background-color: orange;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://groupebanco.com/wp-content/uploads/2020/10/logo_banco-300x71.png" alt="Logo Banco" style="width: 300px; height: auto;">
        <h1>Scanner de codes-barres</h1>
    </header>

    <input type="file" id="csv-input" accept=".csv">
    <div id="csv-container">Le contenu du fichier CSV sera affiché ici.</div>

    <div id="camera-container">
        <video id="camera"></video>
        <button id="scan-btn">Scan</button>
    </div>

    <div id="scan-result">Les résultats des scans seront affichés ici.</div>

    <button id="report-found-btn">Rapport des objets trouvés</button>
    <button id="report-not-found-btn">Rapport des objets non trouvés</button>
    <button id="report-extra-btn">Rapport des objets non présents dans le CSV</button>

    <!-- Inclusion de jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        let csvData = [];
        let scannedCodes = {};
        let notFoundCodes = {};

        document.getElementById('csv-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const csv = e.target.result;
                csvData = csv.split('\n').map(row => row.split(','));
                displayCSVContent(csvData);
            };

            reader.readAsText(file);
        });

        function displayCSVContent(data) {
            const container = document.getElementById('csv-container');
            container.innerHTML = '';
            data.forEach((row, index) => {
                const div = document.createElement('div');
                div.textContent = row.join(' | ');
                div.dataset.index = index;
                container.appendChild(div);
            });
            document.getElementById('camera-container').style.display = 'block';
        }

        const codeReader = new ZXing.BrowserBarcodeReader();
        const cameraElement = document.getElementById('camera');

        document.getElementById('scan-btn').addEventListener('click', async function() {
            try {
                const result = await codeReader.decodeOnceFromVideoDevice(undefined, 'camera');
                handleScanResult(result.text);
            } catch (err) {
                console.error(err);
            }
        });

        function handleScanResult(code) {
            const scanResultContainer = document.getElementById('scan-result');
            const matchingRow = csvData.find(row => row[0] === code);

            const resultDiv = document.createElement('div');
            if (matchingRow) {
                if (scannedCodes[code]) {
                    scannedCodes[code].quantity += 1;
                } else {
                    scannedCodes[code] = { row: matchingRow, quantity: 1 };
                }
                resultDiv.textContent = matchingRow.join(' | ') + ` (Quantité: ${scannedCodes[code].quantity})`;
            } else {
                if (notFoundCodes[code]) {
                    notFoundCodes[code].quantity += 1;
                } else {
                    notFoundCodes[code] = { row: [code], quantity: 1 };
                }
                resultDiv.textContent = `Code-barres non trouvé: ${code} (Quantité: ${notFoundCodes[code].quantity})`;
                resultDiv.classList.add('orange-highlight');
            }
            scanResultContainer.appendChild(resultDiv);
        }

        // Nouvelle fonction pour charger une image depuis une URL
        function loadImageToBase64(url, callback) {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.onload = function () {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const dataURL = canvas.toDataURL('image/png');
                callback(dataURL);
            };
            img.src = url;
        }

        // Modifier la fonction generatePDF pour inclure l'image
        function generatePDF(contentObject, filename) {
            loadImageToBase64('https://groupebanco.com/wp-content/uploads/2020/10/logo_banco-300x71.png', function(imageData) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Ajouter l'image
                const pageWidth = doc.internal.pageSize.getWidth();
                const imgWidth = 100; // Largeur de l'image en mm
                const imgHeight = (71 / 300) * imgWidth; // Calcul de la hauteur en fonction du ratio de l'image
                const imgX = (pageWidth - imgWidth) / 2; // Centrer l'image sur la page

                doc.addImage(imageData, 'PNG', imgX, 10, imgWidth, imgHeight);

                let yOffset = 30; // Départ après l'image

                doc.text(`Rapport: ${filename.replace('.pdf', '')}`, 10, yOffset);
                yOffset += 10;

                Object.keys(contentObject).forEach(code => {
                    const text = `Code-barres: ${contentObject[code].row[0]}, Nom: ${contentObject[code].row[1]}, Quantité: ${contentObject[code].quantity}`;
                    doc.text(text, 10, yOffset);
                    yOffset += 10;
                });

                // Ajout d'une page si yOffset dépasse la limite de la page
                if (yOffset > 270) {
                    doc.addPage();
                    yOffset = 10; // Réinitialiser l'offset
                }

                doc.save(filename);
            });
        }

        document.getElementById('report-found-btn').addEventListener('click', function() {
            if (Object.keys(scannedCodes).length === 0) {
                alert('Aucun objet trouvé à rapporter.');
                return;
            }
            generatePDF(scannedCodes, 'rapport_objets_trouves.pdf');
        });

        document.getElementById('report-not-found-btn').addEventListener('click', function() {
            const missingCodes = {};
            csvData.forEach(row => {
                const code = row[0];
                if (!scannedCodes[code]) {
                    missingCodes[code] = { row: row, quantity: 0 };
                }
            });
            if (Object.keys(missingCodes).length === 0) {
                alert('Tous les objets sont trouvés.');
                return;
            }
            generatePDF(missingCodes, 'rapport_objets_non_trouves.pdf');
        });

        document.getElementById('report-extra-btn').addEventListener('click', function() {
            if (Object.keys(notFoundCodes).length === 0) {
                alert('Aucun objet non présent dans le CSV.');
                return;
            }
            generatePDF(notFoundCodes, 'rapport_objets_non_present_csv.pdf');
        });
    </script>
</body>
</html>
